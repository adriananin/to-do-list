<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
    <script src="./js/index.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Todo List</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="header__title">Todo</div>
        <div class="header__toggle-icon" id="toggle"></div>
      </div>
    </header>

    <main>
      <div class="form container">
        <form id="todo-form">
          <div class="form">
            <div class="form-checkbox-container">
              <div class="form__check"></div>

              <input
                class="form__input"
                type="text"
                id="todo-name"
                placeholder="Create a new todo..."
                onkeypress="handleKeyPress(event)"
              />
            </div>

            <div class="form-date-container">
              <input type="date" id="todo-due-date" class="form__date" />
            </div>
          </div>
        </form>

        <ul id="todo-list" class="list"></ul>

        <div class="states">
          <div class="items-left"></div>

          <div class="state-completed">
            <a href="#" class="clear-completed">Clear Completed</a>
          </div>

          <div class="list-state">
            <a href="#" class="list-all">All</a>
            <a href="#" class="list-active">Active</a>
            <a href="#" class="list-complete">Complete</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Drag and drop to reorder list</p>
    </footer>
  </body>
</html>
